<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Text Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">PDF to Text Extractor</h1>
        <form id="upload-form" action="/extract" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="pdf_file" id="pdf-file" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Extract Text</button>
        </form>
        <div id="output" class="mt-4"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
